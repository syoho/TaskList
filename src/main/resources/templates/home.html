<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリケーション</title>
    <link th:href="@{home.css}" rel="stylesheet"><!--home.cssを使う-->
</head>


<body>

<h1>タスク管理アプリケーション</h1>



<div class="task_form">
    <h2>タスクの登録</h2>

    <!--"/add"は入力フォームのリクエスト先-->
    <!--<form action="">-->
    <form action="/add">
        <label>タスク</label>
        <input name="task" type="text"/>
        <label>期間</label>
        <input name="deadline" type="date"/>
        <input type="submit" value="登録"/>
    </form>
</div>



<div class="tasklist">

    <h2>現在のタスク一覧</h2>

    <table border="1">

        <thead>

        <tr>
            <th class="hidden">ID</th>
            <th>タスク</th>
            <th width="150px">期限</th>
            <th width="100px">状態</th>
            <th></th>
            <th></th>
        </tr>
        </thead>



        <!--${tasklist}部分が、HomeController.javaでtaskItemsの中身であるListオブジェクトに置き換える-->
        <!--th:eachは繰り返しを表す（あらわす）属性（ぞくせい）です-->
        <!--$<tasklist>の部分にListオブジェクトが渡されると、Listに含まれている要素（ようそ）の数だけtrタブが生成されます-->
        <!--class="hidden":要素を非表示にする-->
        <!---->
        <tbody>
        <tr th:each="task:${tasklist}">
            <td class="hidden" th:text="${task.id}"></td>
            <td th:text="${task.task}"></td>
            <td width="100px" th:text="${task.deadline}"></td>
            <td width="50px" th:text="${task.done}?'完了':'未完了'"></td>

            <td width="50px">
                <button type="submit" id="update_button" onclick="
                let row = this.parentElement.parentElement;
                getElementById('update_id').value=row.cells[0].firstChild.data;
                getElementById('update_task').value=row.cells[1].firstChild.data;
                getElementById('update_deadline').value=row.cells[2].firstChild.data;
                getElementById('update_status').selectedIndex=(row.cells[3].firstChild.data=='完了')?1:0;
                var dialog = getElementById('updateDialog');
                dialog.style.left = ((window.innerWidth-500)/2)+'px';
                dialog.style.display = 'block';">更新</button>
            </td>

            <td width="50px">
                <form action="/delete">
                    <button type="submit" id="delete_button">削除</button>
                    <input type="hidden" name="id" th:value="${task.id}"/>
                </form>
            </td>
        </tr>
        </tbody>



    </table>



</div>



<div id="updateDialog">
    <div class="task_form">
        <h2>タスクの更新</h2>
        <form action="/update">
            <input id="update_id" name="id" type="hidden"/>
            <label>タスク</label>
            <input id="update_task" name="task" type="text"/>
            <label>期限</label>
            <input id="update_deadline" name="deadline" type="date"/>
            <label>状態</label>
            <select id="update_status" name="done">
                <option value="false">未完了</option>
                <option value="true">完了</option>
            </select>

            <div>
                <button type="submit">更新</button>
                <button type="reset" onclick="getElementById('updateDialog').style.display='none';">キャンセル</button>
            </div>

        </form>

    </div>

</div>


</body>

</html>
